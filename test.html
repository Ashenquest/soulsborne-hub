<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulsborne Hub Hero Test</title>

  <!-- Bloodborne-style font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <section class="hero">
    <!-- Background GIF -->
    <img src="assets/images/hero-bg.gif" alt="Background" class="hero-bg-gif">

    <!-- Dynamic CSS Fog -->
    <div class="fog"></div>

    <!-- Dynamic Embers -->
    <div class="embers">
      <div class="ember" style="left:10%; animation-duration:4s;"></div>
      <div class="ember" style="left:30%; animation-duration:5s;"></div>
      <div class="ember" style="left:50%; animation-duration:6s;"></div>
      <div class="ember" style="left:70%; animation-duration:5.5s;"></div>
      <div class="ember" style="left:90%; animation-duration:4.2s;"></div>
    </div>

    <!-- Hero Content + Bonfire -->
    <div class="hero-content">
      <h2>Soulsborne Hub</h2>
      <p>Dynamic Fog & Embers Test</p>
      <img src="assets/images/bonfire.gif" class="bonfire" alt="Bonfire">
    </div>
  </section>

</body>
</html>
